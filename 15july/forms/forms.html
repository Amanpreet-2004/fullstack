<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>forms</title>
</head>

<body>

    <h1 class="text-3xl">going to learn about forms</h1>

    <form class="bg-blue-300 w-1/2 rounded-lg m-9">




        <input id="name" class="bg-black text-white p-2 rounded-md m-4" value="" placeholder="enter-name" />
        <br />
        <input id="email" class="bg-black text-white p-2 rounded-md m-4" value="" placeholder="enter-email" />

        <br />
        <button class="hover:bg-gray-700 bg-black text-white p-2 rounded-md m-4 w-20" onsubmit=""
            onclick={handleclick()}>button</button>

    </form>

    <script>

        let handleclick=function(){
            let name=document.getElementById('name').value
            let email=document.getElementById('email').value
            alert(name+" "+email)
        }
    </script>
</body>

</html>
